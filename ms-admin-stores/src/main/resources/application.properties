spring.rabbitmq.password=${rabbitmq.password}
spring.rabbitmq.host=${rabbitmq.host}
spring.rabbitmq.port=1883

rabbitmq.traceability.queue=monitoring.traceability.queue
rabbitmq.traceability.exchange=monitoring.traceability.exchange
rabbitmq.traceability.routingKey=monitoring.traceability.routingKey


